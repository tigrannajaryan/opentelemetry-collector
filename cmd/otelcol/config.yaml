extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
      http:

  opencensus:

  # Collect own metrics
  prometheus:
    config:
      scrape_configs:
      - job_name: 'otel-collector'
        scrape_interval: 10s
        static_configs:
        - targets: ['0.0.0.0:8888']

  jaeger:
    protocols:
      grpc:
      thrift_binary:
      thrift_compact:
      thrift_http:

  zipkin:

processors:
  batch:

  attributes/addenv:
    actions:
      - key: "environment"
        value: tigrantest
        action: upsert

exporters:
  logging/metrics:
  logging/traces:
    logLevel: debug
  otlphttp:
    traces_endpoint: "http://internal-alb-lab0-internal-ingest-1517876229.us-east-1.elb.amazonaws.com/v2/trace/otlp"
    headers:
      X-SF-Token: qecVh09hjOsJuZ9GqqcGQw


service:

  pipelines:

    traces:
      receivers: [otlp, opencensus, jaeger, zipkin]
      processors: [attributes/addenv]
      exporters: [logging/traces,otlphttp]

    metrics:
      receivers: [otlp, opencensus, prometheus]
      processors: [batch]
      exporters: [logging/metrics]

  extensions: [health_check, pprof, zpages]
